<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube | Asif</title>
    <!-- Daisyui and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .active{
            background: red;
            color: white;
        }
    </style>
</head>
<body>
  <header class="px-3">
    <nav class="container mx-auto flex justify-between border-b border-gray-300 py-5">
        <div class="logo">
            <img src="assets/Logo.png" alt="">
        </div>
        <div class="sort">
            <button class="btn bg-gray-300">Sort By View</button>
        </div>
        <div class="blog">
            <button class="btn bg-red-500 text-white">Blog</button>
        </div>
    </nav>
  </header>

  <!-- Category Container -->
   <nav id="category-container" class="container mx-auto flex gap-5 justify-center py-5">
    <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
    </div>
   </nav>
    
<!-- video container -->
 <section class="container mx-auto grid grid-cols-4 gap-4" id="video-container">
    <div class="col-span-full text-center py-20">
        <img class="w-28 mx-auto" src="assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
    </div>
 </section>

 <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video-details" class="modal">
  <div class="modal-box">
   <div id="details-container">
    
   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


   <script src="scripted/index.js"></script>
</body>
</html>
